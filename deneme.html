<body>

    <script>
        const supabaseUrl = "https://khaaelquexhoxwqbnhjs.supabase.co"; // senin URL
        const supabaseKey = "PUBLISHABLE KEY BURAYA"; // publishable key!
        
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        async function getLastHeat() {
            let { data, error } = await db
                .from("bilsem")
                .select("heat")
                .order("id", { ascending: false })
                .limit(1);

            if (error) {
                document.getElementById("heatBox").innerHTML = "Hata!";
                console.log(error);
                return;
            }

            if (data.length > 0) {
                document.getElementById("heatBox").innerHTML = data[0].heat + " Â°C";
            }
        }

        // her 2 saniyede bir gÃ¼ncelle
        setInterval(getLastHeat, 2000);
        getLastHeat();
    </script>
